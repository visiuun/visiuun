<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Hana</title>
    <link rel="stylesheet" href="https://visiuun.altervista.org/chatbotv3/style.css">
    <link rel="icon" href="https://visiuun.altervista.org/data/Icons/eye1.png" type="image/x-icon">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Background Image -->
    <div class="background"></div>

    <!-- Dark Overlay for Background -->
    <div class="overlay"></div>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot"><b>Hi there! I'm <i> Hana</i>, your AI assistant~ How can I assist you today?</b> (Just a heads-up, I have conversation memory within this session! :3)</div>
        </div>
        <div id="chat-form" class="chat-input-area">
    <textarea id="user-input" class="chat-input" placeholder="Type your message..." required autocomplete="off" rows="1"></textarea>
    <button type="button" class="chat-send-button">Send</button>
</div>
    </div>
    <script src="https://visiuun.altervista.org/chatbotv3/script.js"></script>
    <script src="https://visiuun.altervista.org/data/Scripts/JS/cookies.js"></script>
    <script src="https://visiuun.altervista.org/data/Scripts/JS/favicon.js"></script>
</body>
</html>
